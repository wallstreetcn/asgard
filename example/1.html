<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">

    <script src="../bower_components/d3/d3.js"></script>
    <script src="./d3.plugins.js"></script>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/asgard.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/css/theme/default.css"/>

</head>
<body>


<div class="a"></div>

<div class="b"></div>




<script>


    $.get('http://api.markets.wallstreetcn.com:80/v1/chart.json?interval=1D&symbol=SH000001&rows=200',function(data){

        data = data.results;

        var asgard1 = new Asgard.StockChart('.a',{
            zoom:true,
            width:1200,
            height:400,
            margin:{
                left:100,
                bottom:100,
                right:100
            },
            data:[
                {
                    id:'XAUUSD-data-chart',
                    data:data
                }
            ],
            components:[
                {
                    id:'bottom-axis',
                    type:'axis',
                    orient:'bottom'
                },
                {
                    id:'right-axis',
                    type:'axis',
                    orient:'right'
                },
                {
                    id:'tips',
                    type:'tips'
                }
            ],
            charts:[
                {
                    id:'XAUUSD-candle',
                    type:'candle',
                    dataId:'XAUUSD-data-chart'
                }
            ]
        });

        var asgard2 = new Asgard.StockChart('.b',{
            zoom:true,
            width:1200,
            height:400,
            margin:{
                left:100,
                bottom:100,
                right:100
            },
            data:[
                {
                    id:'XAUUSD-data-chart',
                    data:data
                }
            ],
            components:[
                {
                    id:'bottom-axis',
                    type:'axis',
                    orient:'bottom'
                },
                {
                    id:'right-axis',
                    type:'axis',
                    orient:'right'
                    //showField:'volume' //default:price
                },
                {
                    id:'tips',
                    type:'tips'
                }
            ],
            charts:[
//                {
//                    id:'XAUUSD-volume',
//                    type:'volume',
//                    dataId:'XAUUSD-data-chart',
//                    volumeHeight:380
//                }
                {
                    id:'XAUUSD-candle',
                    type:'candle',
                    dataId:'XAUUSD-data-chart'
                }
            ]
        });

        asgard1.draw();
        asgard2.draw();

        asgard1.addSync(asgard2);

    },'jsonp')

</script>


</body>
</html>
