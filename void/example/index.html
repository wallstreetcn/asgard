<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" ng-app="asgard">
<head lang="en">
    <meta charset="UTF-8">

    <script src="../bower_components/d3/d3.js"></script>
    <script src="d3.plugins.js"></script>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angularjs/angular.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/asgard.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/css/theme/default.css"/>
    <link rel="stylesheet" href="index.css"/>


</head>
<body ng-controller="exampleController">

    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <select class="form-control" ng-model="currentChart" ng-options="chart as chart for chart in charts"></select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="currentInterval" ng-options="index as interval for (index,interval) in intervals"></select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="currentFinanceMic" ng-options="market.finance_mic as market.finance_name for market in marketList"></select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="currentProdCode" ng-options="grp.prod_code as grp.prod_name for grp in marketDetailGrp"></select>
                        </div>
                        <div class="form-group">
                            <button type="button" ng-click="addChart()" class="btn btn-primary">创建</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <div class="stock">

    </div>


</body>
</html>
